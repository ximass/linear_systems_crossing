<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas Lineares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style/third.css">
</head>

<body>
    <h2 id="titulo">Agora, imagine que está ocorrendo uma obra na rua W.
        Resolva as equações modo que tenhamos os valores dos
        fluxos de carros em cada uma das ruas.
    </h2>
    <form>
        <div class="third-level flex-container">
            <div>
                <div class="row " linha="1">
                    <div class="row">
                        <h2 class="mr-3"> W: </h2>
                    </div>
                    <div class="col-sm">

                        <div class="form-group">
                            <input type="text" class="form-control" id="1">
                        </div>
                    </div>
                </div>

                <div class="row" linha="2">
                    <div class="row">
                        <h2 class="mr-3"> X: </h2>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="2">
                        </div>
                    </div>
                </div>

                <div class="row" linha="3">
                    <div class="row">
                        <h2 class="mr-3"> Y: </h2>
                    </div>

                    <div class="col-sm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="3">
                        </div>
                    </div>
                </div>

                <div class="row" linha="4">
                    <div class="row">
                        <h2 class="mr-3"> Z: </h2>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="4">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12" style="display: flex; justify-content: end;">
                        <button id="conferir" type="button" class="btn btn-primary">Conferir</button>
                    </div>
                </div>
            </div>
            <div class="col-5">
                <img src="imgs/rua-worker.png" alt="">
            </div>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="js/third.js"></script>
</body>

</html>
