<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistemas lineares</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"

    <link rel="stylesheet" href="style/second.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: row;
            gap: 200px;
            justify-content: center;
            align-self: center;
        }

        label {
            display: inline-block;
            width: 80px;
        }

        input {
            width: 60px;
        }
    </style>
</head>

<body>
    <div class="brackets">
        <img src="imgs/Vector (1).svg" style="height: 170px;">
        <div id="equacao">
            <h3>x + w = 475</h3>
            <h3>x + y = 655</h3>
            <h3>y + z = 1050</h3>
            <h3>z + w = 900</h3>
        </div>
    </div>
    <form>
        <div class="second-level flex-container">
            <div>
                <div linha="1">
                    <h2>Respostas</h2>
                </div>

                <div class="row " linha="1">
                    <div class="row">
                        <h2 class="mr-3"> eq1: </h2>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="1">
                        </div>
                    </div>
                </div>

                <div class="row" linha="2">
                    <div class="row">
                        <h2 class="mr-3"> eq2: </h2>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="2">
                        </div>
                    </div>
                </div>

                <div class="row" linha="3">
                    <div class="row">
                        <h2 class="mr-3"> eq3: </h2>
                    </div>

                    <div class="col-sm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="3">
                        </div>
                    </div>
                </div>

                <div class="row" linha="4">
                    <div class="row">
                        <h2 class="mr-3"> eq4: </h2>
                    </div>
                    <div class="col-sm">
                        <div class="form-group">
                            <input type="text" class="form-control" id="4">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12" style="display: flex; justify-content: end;">
                        <button id="conferir" type="button" class="btn btn-primary">Conferir</button>
                    </div>
                </div>
            </div>
        </div>

    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
